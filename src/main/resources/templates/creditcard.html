<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div th:if="${user.isAdmin}" class="row justify-content-center">
          <div class="col-md-2"></div>
          <div class="col-md-6 navbar">
              <ul class="nav nav-tabs">
                  <li class="nav-item"> <a class="nav-link" th:href="@{/}"> home </a> </li>
                  <li class="nav-item"> <a class="nav-link" th:href="@{/cpanel}"> cpanel </a> </li>
                  <li class="nav-item"> <a class="nav-link" th:href="@{/dashboard}"> dashboard </a> </li>
              </ul>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form th:action="@{/product/search}" method="GET" class="form-inline">
                    <div class="input-group">
                        <input type="text" name="searchInput" class="form-control" placeholder="Search Product" />
                        <button class="btn btn-outline-success ml-2">search</button>
                    </div>
                </form>
            </div>
          <div class="col-md-6 text-right">
              <p>
              Hello
              <strong>
                  <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>
              </strong>
              <span class="badge badge-warning" th:if="${user.isAdmin}">admin</span>
              </p>
              <a th:href="@{/cart}">
                cart
              </a>
              <form method="post" th:action="@{/logout}" class=" ml-2 float-right">
                  <button class="btn btn-outline-danger"> fuck off</button>
              </form>
          </div>
      </div>
        <div class="row justify-content-center border-top mt-4 py-4 container mx-auto">
            <div class="col-md-6">
                <form th:action="@{/card/save}" method="POST" th:object="${card}">
                    <input type="text" class="form-control mt-2" name="ccNumber" placeholder="Credit Card Number"/>
                    <input type="text" class="form-control mt-2" name="expireDate" placeholder="Expiry Date"/>
                    <input type="text" class="form-control mt-2" name="cvv" placeholder="CVV"/>
                    <button class="btn btn-outline-warning mt-2">
                        save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
