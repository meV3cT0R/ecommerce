<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <h1 class="text-center mb-4"> Register </h1>
                <form method="post" th:action="@{/register}" th:object="${user}">
                    <input class="form-control" type="text" name="firstName" placeholder="first Name"/> 
                    <p class="text-danger" th:if="${firstnameError}" th:text="${firstnameError}">
                    </p>
                    <input class="form-control mt-4" type="text" name="lastName" placeholder="Last Name"/>
                    <p class="text-danger" th:if="${lastnameError}" th:text="${lastnameError}">
                    </p>
                    
                    <div class="form-group mt-4">
                      Gender :
                      <input type="radio" name="gender" value="M">
                      Male
                      <input type="radio" name="gender" value="F">
                      Female
                    </div>
                    <p class="text-danger" th:if="${genderError}" th:text="${genderError}">
                    </p>
                    <input class="form-control mt-4" type="text" name="username" placeholder="Username"/>
                    <p class="text-danger" th:if="${usernameError}" th:text="${usernameError}">
                    </p>
                    <input class="form-control mt-4" type="password" name="password" placeholder="Passowrd"/>
                    <p class="text-danger" th:if="${passwordError}" th:text="${passwordError}">
                    </p>

                    <input class="form-control mt-4" type="text" th:object="${phoneNumber}" name="number" placeholder="phoneNumber"/>
                    <p class="text-danger" th:if="${phonenumberError}" th:text="${phonenumberError}">
                    </p>
                    <input class="form-control mt-4" type="date" name="dob" placeholder="Passowrd"/>
                    <p class="text-danger" th:if="${birthdateError}" th:text="${birthdateError}">
                    </p>
                    <button class="btn btn-outline-success">register</button>
                    
                </form>
                <a th:href="@{/login}"> already registered?</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
